<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Product Info</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/homelayout.css}" />
    <th:block layout:fragment="header"></th:block>
</head>


<body>


<th:block layout:fragment="content">

    <h2>Product Info</h2> <br/>



    <form class="form-horizontal" action="/product" method="POST" th:object="${product}">
        <input type="hidden" name="id" th:value="${product.pid}" />
        <div class="form-group">
            <label class="control-label col-sm-2" for="productNumber">Product Number:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="productNumber" name="productNumber"  th:field="*{productNumber}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"  th:value="${product.name}">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="unitPrice">Unit Price:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="unitPrice" name="unitPrice"  th:value="${product.unitPrice}">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="dateMfd">Date Mfd:</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateMfd" name="unitPrice"  th:value="${product.dateMfd}">
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>

    <a href="/products">Product List</a>
</th:block>

<th:block layout:fragment="footer">
</th:block>

</body>
</html>
